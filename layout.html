<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Keyboard Layout</title>
<style type="text/css">
#multiple-modifiers {
	visibility: hidden;
}
input[type=number],
#layout .code {
	text-align: right;
}
#layout tbody .code {
	font-family: monospace;
}
input.invalid {
	color: white;
	background: red;
}
input[type=number] {
	width: 5em;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="hotkeys.js"></script>
<script type="text/javascript" src="layout.js"></script>
</head>
<body>
<h1>Keyboard Layout</h1>

<label>Layout Name: <input id="layout-name" type="text"/></label><br/>

<label>Press all keys here (one at a time): <input id="input-keys" type="text" autofocus/></label>

<button id="clear">Clear Layout</button>

<table id="layout">
<thead>
<tr>
<th class="code" colspan="2">Key Code</th>
<th class="code">Char Code</th>
<th class="name">Key Name</th>
<th class="modifier">Modifier</th>
<th></th>
</tr>
</thead>
<tbody></tbody>
<tfoot>
<tr>
<td colspan="2" class="code"><input type="number" id="new-key-code"/></td>
<td class="code"><input type="checkbox" id="has-new-char-code"/>
<input type="number" id="new-char-code" disabled/></td>
<td class="name"><input type="text" id="new-key-name"/></td>
<td class="modifier"><select id="new-key-modifier"></select></td>
<td><button id="add-new-key">Add</button></td>
</td>
</tr>
<tr>
<th class="code" colspan="2">Key Code</th>
<th class="code">Char Code</th>
<th class="name">Key Name</th>
<th class="modifier">Modifier</th>
<th></th>
</tr>
</tfoot>
</table>
<div id="multiple-modifiers">Please press only one key at a time!</div>

<table id="modifiers">
<thead>
<tr><th class="modifier">Modifier</th><th class="name">Name</th></tr>
</thead>
<tbody>
</tbody>
</table>

<textarea id="layout-json"></textarea>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
<title>Hotkeys</title>
<style type="text/css">
#inputs,
.hotkey-config .hotkeys {
	list-style: none;
	margin: 0;
	padding: 0;
}
.hotkey-config .hotkeys li {
	display: inline;
	margin: 0 1em 0 0;
	white-space: nowrap;
}
#inputs li {
	display: inline-block;
	vertical-align: top;
	margin: 0 1em 0 0;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script type="text/javascript" src="hotkeys.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body>
<h1>Hotkeys</h1>
<table id="config" class="hotkey-config">
<thead>
<tr><th>Action</th><th>Shortcuts</th><th></th><th></th></tr>
</thead>
<tbody></tbody>
</table>
<ul id="inputs">
<li><label>Can't type "X":<br/><textarea id="normal-text" autofocus></textarea></label></li>
<li><label>Block shortcuts without modifiers:<br/><textarea id="protected-text"></textarea></label></li>
<li><label>Block all shortcuts:<br/><textarea id="full-protected-text"></textarea></label></li>
</ul>
<div id="compose"></div>
<ul id="out"></ul>
</body>
</html>
